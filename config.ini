# Avatar Pipeline Configuration
# ============================

[audio]
# Audio recording settings
sample_rate = 16000
channels = 1
format = "WAV"

[whisper]
# Whisper model configuration
model_size = "base"  # Options: tiny, base, small, medium, large
language = "auto"    # Auto-detect or specify (e.g., "en", "es", "fr")

[video]
# Video generation settings
fps = 25
resolution = "640x480"
format = "mp4"

[paths]
# Default paths
default_avatar = "assets/images/bo_default.jpg"
output_dir = "output"
models_dir = "models"

[sadtalker]
# SadTalker configuration (placeholder)
model_path = "models/sadtalker"
device = "auto"  # auto, cpu, cuda

[advanced]
# Advanced settings
log_level = "INFO"
temp_dir = "/tmp"
cleanup_temp = true